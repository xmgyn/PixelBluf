      const loader = document.getElementById("loader");

      async function fetchData() {
         try { const response = await fetch(`${proxy}/all`); if (response.ok) { const data = await response.json(); DATA = data; } else { return null; } } catch (error) { console.error('Error:', error); return null; }

         videos = Object.entries(DATA).map(([key, item]) => {
            const videoDiv = document.createElement('div');
            id = key.slice(0, -4)

            if (item === null) item = { Time: 0, Artist: [], Title: "" };

            item.Artist.forEach(artist => {
               if (!ARTISTS.includes(artist)) {
                  ARTISTS.push(artist);
               }
            });

            videoDiv.id = id;
            videoDiv.classList.add('video');
            videoDiv.classList.add('four');
            videoDiv.setAttribute("onclick", "openvideo(id)");

            const videoImage = document.createElement('img');
            videoImage.classList.add('video-image');
            videoImage.src = `/thumbnails/${id}.jpg`;
            videoImage.onerror = function() {
                handleError(this);
            };
            videoImage.onload = function () {
               imageloaded++; if (imageloaded == videocount) {
                  loader.style.display = "none";
                  mainContainer.style.display = "flex";
               };
            }
            videoDiv.appendChild(videoImage);

            const videoTime = document.createElement('div');
            videoTime.classList.add('video-time');
            videoTime.textContent = `${item.Time} min`;
            videoDiv.appendChild(videoTime);

            const videoBy = document.createElement('div');
            videoBy.classList.add('video-by');
            videoBy.textContent = item.Artist.join(', ');
            videoDiv.appendChild(videoBy);

            const videoTitle = document.createElement('div');
            videoTitle.classList.add('video-title');
            videoTitle.textContent = item.Title;
            videoDiv.appendChild(videoTitle);

            return videoDiv;
         });

         return "OK";
      }

      document.addEventListener("DOMContentLoaded", async () => {
         var response = await fetchData();
         if (!response) return;
         render();
         DOMContentLoaded = true;
      })

      function render(category = null, searchString = null) {
         mainContainer.style.display = "none";
         loader.style.display = "flex";

         videocount = 0;

         for (let i = startn; i <= endn && i < videos.length;) {
            const videosGroup = document.createElement('div'); videosGroup.classList.add('videos');
            let count = 0;
            while (i < videos.length && i <= endn && count < cardcount) {
               if (category) {
                  const VideoCat = DATA[videos[i].id + '.mp4'] ? (DATA[videos[i].id + '.mp4']).Category : [];
                  if (!VideoCat.includes(category)) {
                     i++;
                     continue;
                  }
               }
               if (searchString) {
                  const VideoCat = DATA[videos[i].id + '.mp4'] ? (DATA[videos[i].id + '.mp4']) : [];
                  if (!((VideoCat?.Title + " " + (VideoCat?.Artist)?.join(' ')).includes(searchString))) {
                     i++;
                     continue;
                  }
               }
               videosGroup.appendChild(videos[i]);
               videocount++; count++; i++;
            }

            mainContainer.appendChild(videosGroup);
         }
         if (DOMContentLoaded) {     // Image Gets Cached By Browser
            loader.style.display = "none";
            mainContainer.style.display = "flex";
         }
         document.getElementById('net-videos').innerHTML = `${videocount} Videos`;
      }

      function categoryload(category, element) {
         document.getElementById('search-box').value = '';
         mainContainer.innerHTML = `
         <div class="small-header" style="display: flex; justify-content: space-between; margin-right: 20px;">${category ?? "All Videos"}<span id="net-videos">0 Videos</span></div>
         `;
         document.querySelector("a.is-active").classList.remove("is-active");
         element.classList.add("is-active");
         render(category);
      }

      function orderChange() {
         const svgElement = document.getElementById('SVG_element');
         if (svgElement.hasAttribute('transform')) { svgElement.removeAttribute('transform'); }
         else { svgElement.setAttribute('transform', 'rotate(180)'); }
         if (order === 'asc') order = 'desc';
         else order = 'asc';
         videos.reverse();
         const videosDiv = document.querySelectorAll('.videos');
         videosDiv.forEach(videosDiv => { videosDiv.parentNode.removeChild(videosDiv); });

         var current = document.querySelector("a.is-active").getAttribute('onclick');
         const match = current.match(/'([^']+)'/);
         render(match ? match[1] : null);
      }

      function showDropdown(searchText) {
         const dropdown = document.getElementById('artistDropdown');
         dropdown.innerHTML = '';
         if (searchText.length > 0) {
            const filteredValues = ARTISTS.filter(value => value.toLowerCase().includes(searchText.toLowerCase()));
            filteredValues.forEach(value => {
               const div = document.createElement('div');
               div.textContent = value;
               div.style.padding = '0.5rem';
               div.style.cursor = 'pointer';
               div.onclick = () => {
                  const artistInput = document.getElementById('artist');
                  var artistContainer = document.getElementById('artist-container');
                  var tag = document.createElement('div');
                  tag.classList.add('tag');
                  tag.textContent = value;
                  var removeTag = document.createElement('span');
                  removeTag.classList.add('remove-tag');
                  removeTag.textContent = '✖';
                  removeTag.addEventListener('click', function () {
                     artistContainer.removeChild(tag);
                  });
                  tag.appendChild(removeTag);
                  artistContainer.appendChild(tag);

                  artistInput.value = '';
                  dropdown.style.display = 'none';
               };
               dropdown.appendChild(div);
            });
            dropdown.style.display = 'block';
         } else {
            dropdown.style.display = 'none';
         }
      }

      document.addEventListener("keydown", async function () {
         if (event.key === '`' && stream && document.getElementById("form").style.display === "none") {
            document.getElementById("form").style.display = "flex";
            document.getElementById('time').value = document.querySelector('.vjs-duration-display').innerText;
            document.querySelector(".form-heading").innerText = `Content ${currentID}`;

            var artistContainer = document.getElementById('artist-container');
            var artist = document.querySelector('.artist');

            const response = await fetch(`/info?id=${currentID}`, {
               method: 'GET',
               headers: { 'Content-Type': 'application/json' },
            });
            if (response.status === 200) {
               const data = await response.json();
               document.getElementById('title').value = data.Title;
               data.Artist.forEach(artist => {
                  var tag = document.createElement('div');
                  tag.classList.add('tag');
                  tag.textContent = artist;
                  var removeTag = document.createElement('span');
                  removeTag.classList.add('remove-tag');
                  removeTag.textContent = '✖';
                  removeTag.addEventListener('click', function () {
                     artistContainer.removeChild(tag);
                  });
                  tag.appendChild(removeTag);
                  artistContainer.appendChild(tag);
               });
               data.Category.forEach(category => {
                  const checkbox = document.querySelector(`input[name="category"][value="${category}"]`);
                  if (checkbox) {
                     checkbox.checked = true;
                  }
               })
            }

            document.getElementById("form-loader").style.display = 'none';
            document.getElementById("form-container").style.display = 'flex';

            document.getElementById('artist').addEventListener('click', function (event) {
               const dropdown = document.getElementById('artistDropdown');
               if (!dropdown.contains(event.target) && event.target.id !== 'artist') {
                  dropdown.style.display = 'none';
               }
            });
            artist.addEventListener('keydown', function (event) {
               if (event.key === ',') {
                  event.preventDefault();
                  var value = artist.value.trim();
                  if (value) {
                     var tag = document.createElement('div');
                     tag.classList.add('tag');
                     tag.textContent = value;
                     var removeTag = document.createElement('span');
                     removeTag.classList.add('remove-tag');
                     removeTag.textContent = '✖';
                     removeTag.addEventListener('click', function () {
                        artistContainer.removeChild(tag);
                     });
                     tag.appendChild(removeTag);
                     artistContainer.appendChild(tag);
                     artist.value = '';
                  }
               }

            });
         }
         
         else if (stream && event.key === 'ArrowLeft' && document.getElementById("form").style.display === "none") {
              const videoElement = videojs(document.querySelector('.video-js'));
              videoElement.currentTime(videoElement.currentTime() - 10);
         }
         else if (stream && event.key === 'ArrowRight' && document.getElementById("form").style.display === "none") {
              const videoElement = videojs(document.querySelector('.video-js'));
              videoElement.currentTime(videoElement.currentTime() + 10);
         }
         else if (stream && (event.key === 'm' || event.key === 'M') && document.getElementById("form").style.display === "none") {
              const videoElement = videojs(document.querySelector('.video-js'));
              videoElement.muted(videoElement.muted() ? false : true);
         }
         else if (stream && (event.key === 'f' || event.key === 'F') && document.getElementById("form").style.display === "none") {
              const videoElement = videojs(document.querySelector('.video-js'));
              if (videoElement.isFullscreen()) { videoElement.exitFullscreen(); } else { videoElement.requestFullscreen(); }
         }
         else if (stream && event.key === ' ' && document.getElementById("form").style.display === "none") {
              const videoElement = videojs(document.querySelector('.video-js'));
              if (videoElement.paused()) { videoElement.play(); } else { videoElement.pause(); }
         }
      })
      
      

      function closeform() {
         document.getElementById("form").style.display = "none";
         document.getElementById('time').value = '';
         document.querySelector(".form-heading").innerText = `Content None`;

         // Remove all tags from the artist container
         var artistContainer = document.getElementById('artist-container');
         while (artistContainer.firstChild) {
            artistContainer.removeChild(artistContainer.firstChild);
         }

         // Remove event listeners from the artist element
         var artist = document.querySelector('.artist');
         var newArtist = artist.cloneNode(true);
         artist.parentNode.replaceChild(newArtist, artist);

         // Hide the artist dropdown
         const dropdown = document.getElementById('artistDropdown');
         dropdown.style.display = 'none';

         // Clear the title input field
         document.getElementById('title').value = '';

         // Uncheck all category checkboxes
         var checkboxes = document.querySelectorAll('input[name="category"]');
         checkboxes.forEach(function (checkbox) {
            checkbox.checked = false;
         });
      }
      
      function handleError(image) {
            image.src = "/icons/fallback.jpg";
      }

      document.addEventListener('submit', async function (event) {
         event.preventDefault();
         var title = document.getElementById('title').value;
         var time = document.getElementById('time').value;
         var artists = [];
         document.querySelectorAll('.tag').forEach(function (tag) { artists.push(tag.textContent.replace('✖', '').trim()); });
         var categories = [];
         document.querySelectorAll('input[name="category"]:checked').forEach(function (checkbox) { categories.push(checkbox.value); });
         var data = { title: title, time: time, artist: artists, category: categories };

         try {
            document.getElementById("form-loader").style.display = 'flex';
            document.getElementById("form-container").style.display = 'none';

            const response = await fetch(`/info?id=${currentID}`, {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify(data)
            });

            if (response.status === 200) {
               const data = await fetchData();
               if (!data) {
                  alert("Something Went Wrong! Reload The Page");
               } else {
                  closeform();
                  closevideo();
                  const svgElement = document.getElementById('SVG_element');
                  if (svgElement.hasAttribute('transform')) { svgElement.removeAttribute('transform'); }
                  if (order === 'desc') order = 'asc';
                  const videosDiv = document.querySelectorAll('.videos');
                  videosDiv.forEach(videosDiv => { videosDiv.parentNode.removeChild(videosDiv); });
                  render();
               }
            } else {
               throw new Error('Server responded with an error: ' + response.status);
            }
         } catch (error) {
            alert(error);
         }
      });

      function openvideo(id) {
         document.getElementById("stream-area").style.setProperty("display", "grid");
         document.getElementById("container").style.setProperty("display", "none");
         const videoElement = document.getElementById('my_video_1_html5_api');
         if (videoElement) videoElement.setAttribute("src", `${proxy}/video?id=${id}`);
         else document.getElementById('my_video_source').setAttribute("src", `${proxy}/video?id=${id}`);

         var player = videojs(document.querySelector('.video-js'));
         player.poster(`${proxy}/thumbnails/${id}.jpg`);

         stream = !stream;
         currentID = id;
         
         player.on('fullscreenchange', function() { player.el().focus(); });
      }

      function closevideo() {
         document.getElementById("stream-area").style.setProperty("display", "none");
         document.getElementById("container").style.setProperty("display", "flex");
         document.getElementById('my_video_source').removeAttribute("src");
         stream = !stream;
         currentID = null;
         const videoElement = document.getElementById('my_video_1_html5_api');
         const videoSource = document.getElementById('my_video_source');
         if (videoSource) { videoSource.removeAttribute("src"); }
         if (videoElement) { videoElement.pause(); videoElement.load(); }
      }

      function debounce(func, delay) {
         let timeoutId;
         return function (...args) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
               func.apply(this, args);
            }, delay);
         };
      }

      document.getElementById('search-box').addEventListener('input', debounce(
         function (event) {
         var current = document.querySelector("a.is-active").getAttribute('onclick');
         const match = current.match(/'([^']+)'/);
         const category = match ? match[1] : null;
         mainContainer.innerHTML = `
         <div class="small-header" style="display: flex; justify-content: space-between; margin-right: 20px;">${category ?? "All Videos"}<span id="net-videos">0 Videos</span></div>
         `;
         render(category, event.target.value);
      }, 300));
   </script>
</body>

</html>
